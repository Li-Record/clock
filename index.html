<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="wrap">
        <div class="clock-base">
            <div class="clock-main text-light font-sm">
                <div class="clock-num">
                    <div class="num-0 d-flex justify-content-between">
                        <div class="ml-1 d-flex">
                            <span>21</span>
                            <span class="line align-self-center mx-1"></span>
                            <span>9</span>
                        </div>
                        <div class="mr-1 d-flex">
                            <span>3</span>
                            <span class="line align-self-center mx-1"></span>
                            <span>15</span>
                        </div>
                    </div>
                    <div class="num-30 d-flex justify-content-between">
                        <div class="ml-1 d-flex">
                            <span class="t-30">22</span>
                            <span class="line align-self-center mx-1"></span>
                            <span class="t-30">10</span>
                        </div>
                        <div class="mr-1 d-flex">
                            <span class="t-30">4</span>
                            <span class="line align-self-center mx-1"></span>
                            <span class="t-30">16</span>
                        </div>
                    </div>
                    <div class="num-60 d-flex justify-content-between">
                        <div class="ml-1 d-flex">
                            <span class="t-60">23</span>
                            <span class="line align-self-center mx-1"></span>
                            <span class="t-60">11</span>
                        </div>
                        <div class="mr-1 d-flex">
                            <span class="t-60">5</span>
                            <span class="line align-self-center mx-1"></span>
                            <span class="t-60">17</span>
                        </div>
                    </div>
                    <div class="num-90 d-flex justify-content-between">
                        <div class="ml-1 d-flex">
                            <span class="t-90">24</span>
                            <span class="line align-self-center mx-1"></span>
                            <span class="t-90">12</span>
                        </div>
                        <div class="mr-1 d-flex">
                            <span class="t-90">6</span>
                            <span class="line align-self-center mx-1"></span>
                            <span class="t-90">18</span>
                        </div>
                    </div>
                    <div class="num-120 d-flex justify-content-between">
                        <div class="ml-1 d-flex">
                            <span class="t-120">13</span>
                            <span class="line align-self-center mx-1"></span>
                            <span class="t-120">1</span>
                        </div>
                        <div class="mr-1 d-flex">
                            <span class="t-120">7</span>
                            <span class="line align-self-center mx-1"></span>
                            <span class="t-120">19</span>
                        </div>
                    </div>
                    <div class="num-150 d-flex justify-content-between">
                        <div class="ml-1 d-flex">
                            <span class="t-150">14</span>
                            <span class="line align-self-center mx-1"></span>
                            <span class="t-150">2</span>
                        </div>
                        <div class="mr-1 d-flex">
                            <span class="t-150">8</span>
                            <span class="line align-self-center mx-1"></span>
                            <span class="t-150">20</span>
                        </div>
                    </div>
                </div>
                <div class="clock-point">
                    <!-- 白點 -->
                    <div class="point-5"></div>
                    <div class="point-10"></div>
                    <!-- 橘點 -->
                    <div class="half-15"></div>
                    <!-- 白點 -->
                    <div class="point-20"></div>
                    <div class="point-25"></div>
                    <div class="point-35"></div>
                    <div class="point-40"></div>
                    <!-- 橘點 -->
                    <div class="half-45"></div>
                    <!-- 白點 -->
                    <div class="point-50"></div>
                    <div class="point-55"></div>
                    <div class="point-65"></div>
                    <div class="point-70"></div>
                    <!-- 橘點 -->
                    <div class="half-75"></div>
                    <!-- 白點 -->
                    <div class="point-80"></div>
                    <div class="point-85"></div>
                    <div class="point-95"></div>
                    <div class="point-100"></div>
                    <!-- 橘點 -->
                    <div class="half-105"></div>
                    <!-- 白點 -->
                    <div class="point-110"></div>
                    <div class="point-115"></div>
                    <div class="point-125"></div>
                    <div class="point-130"></div>
                    <!-- 橘點 -->
                    <div class="half-135"></div>
                    <!-- 白點 -->
                    <div class="point-140"></div>
                    <div class="point-145"></div>
                    <div class="point-155"></div>
                    <div class="point-160"></div>
                    <!-- 橘點 -->
                    <div class="half-165"></div>
                    <!-- 白點 -->
                    <div class="point-170"></div>
                    <div class="point-175"></div>
                </div>
                <div class="centerOfMind">
                    <div class="position-relative">
                        <div class="mind"></div>
                        <div class="miniuteHand">
                            <div class="position-relative">
                                <span class="line-white"></span>
                            </div>
                        </div>
                        <div class="hourHand">
                            <div class="position-relative">
                                <span class="line-block"></span>
                            </div>
                        </div>
                        <div class="secondHand">
                            <div class="position-relative">
                                <div class="secHand-1"></div>
                                <div class="secHand-2"></div>
                                <div class="secHand-3"></div>
                                <div class="secHand-4"></div>
                                <div class="secHand-5"></div>
                                <div class="secHand-circle">
                                    <div class="secHand-mind"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/892efcd286.js"></script>
    <script src="js/all.js"></script>
</body>

</html>
